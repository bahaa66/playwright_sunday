version: 0.2
env:
  variables:
    GIT_REPO_NAME: 'cogynt-workstation-ingest'
  parameter-store:
    GH_TOKEN: '/global/GH_TOKEN'
phases:
  install:
    runtime-versions:
      nodejs: 10
      docker: 18
    commands:
      - make init
      - make cogynt/release/install
  build:
    commands:
      - make cogynt/release/build
  post_build:
    commands:
      - make cogynt/release/post-build
